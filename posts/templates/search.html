<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ search }} 검색 결과</title>
</head>
<body>
    <h1>{{ search }} 검색 결과</h1>
    <hr>
    <div>
        {% for post in post %}
            <h3> 제목 : <a href="{% url 'detail' post.id %}">{{post.title}} </a></h3>
            <p> 작성일 : {{post.date}} </p>
        {% endfor %}
    </div>
</body>
</html>
